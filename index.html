<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Be my valentine, Lab üíò</title>
  <link rel="icon" href="istockphoto-1790851547-612x612.jpg" type="image/svg+xml">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(150deg, #fad0c4, #d8474c);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
       /* Cute wallpaper background */
      background: url("valentine-bg.webp") no-repeat center center/cover;
       
      /* optional overlay for readability */
      position: relative;
    }

    /* Wrapper so heart can align with container */
    .wrapper {
      position: relative;
    }

    .container {
      position: relative;
      background: white;
      border-radius: 20px;
      padding: 2rem 2rem 2rem;
      max-width: 360px;
      width: 90vw;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      user-select: none;
      z-index: 10;
    }

    /* HEART ON TOP OF CONTAINER */
    .floating-heart {
      position: absolute;
      top: -50px;                 /* sits above container */
      left: 50%;
      transform: translateX(-50%) rotate(-10deg);
      font-size: 4rem;
      z-index: 20;
      animation: beat-tilt 1s infinite alternate;
      pointer-events: none;
    }

    @keyframes beat-tilt {
      0%   { transform: translateX(-50%) scale(1) rotate(-10deg); }
      50%  { transform: translateX(-50%) scale(1.1) rotate(10deg); }
      100% { transform: translateX(-50%) scale(1.2) rotate(-10deg); }
    }

    /* Center photo inside container */
    .photo-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      transform: translate(-50%, -50%);
    background-image: url('d7e65c97-56b1-4544-b970-c435b91ba2a2.jpg') ; /* replace with your photo URL */
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      opacity: 0.70;
      z-index: 1;
    }

    /* Keep content above photo */
    .container > *:not(.photo-bg) {
      position: relative;
      z-index: 5;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 2rem;
      font-size: 1.5rem;
      text-shadow:
        -1px -1px 0 #e4c01f,
         1px -1px 0 #fff,
        -1px  1px 0 #fff,
         1px  1px 0 #fff,
         0  0  6px rgba(255,255,255,0.9);
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 5rem;
      margin-top: 16rem;
    }

    button {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 9999px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background-color: #e64257;
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #2e3135;
      color: #ffffff;
    }

    #noBtn:hover {
      background-color: #bbb;
    }

    .hint {
      display: block;
      margin-top: 1.75rem;
      color: #001aff;
      font-size: 0.85rem;
      text-decoration: underline;
      cursor: default;
    }
    
    .love-message {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff4d6d;
    }

    @media (max-width: 400px) {
      .floating-heart {
        font-size: 3rem;
        top: -45px;
      }

      .photo-bg {
        width: 180px;
        height: 180px;
      }

      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- HEART IS OUTSIDE CONTAINER -->
    <div class="floating-heart">‚ù§Ô∏è</div>

    <div class="container" id="container">
      <div class="photo-bg"></div>

      <h1>
        Will you be my Valentine, forever and always?ü§ûüíñ
      </h1>

      <div class="btn-container">
        <button id="yesBtn">YES üíñ</button>
        <button id="noBtn">NO</button>
      </div>

      <span class="hint">Better not click NO üòè</span>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');


    const messages = [
      "Huwag naman",
      "Palihug ü•∫",
      "Yamette!",
      "Ha-ji ma!",
      "Mahal ko?",
      "üôÑ",
      "Labb??",
      "Giatay",
      "Just say yes, Lab",
      "ü•∫",
      "Lab, pleaseeee"
    ];

    let noHoverCount = 0;

    function moveNoButtonRandomly() {
      const rect = noBtn.getBoundingClientRect();
      noBtn.style.position = 'fixed';
      noBtn.style.left = Math.random() * (window.innerWidth - rect.width) + 'px';
      noBtn.style.top = Math.random() * (window.innerHeight - rect.height) + 'px';
    }

    noBtn.addEventListener('mouseenter', () => {
      noBtn.textContent = messages[noHoverCount % messages.length];
      noHoverCount++;
      moveNoButtonRandomly();
    });

    yesBtn.addEventListener('click', () => {
      container.innerHTML = `<div class="love-message">I love you deeply, my Labb. See you soon! üíñ</div><br><br><div class="love-message">Love is better when shared over good food ‚ù§Ô∏è

For bookings and inquiries:

üìçKM 48 Emilio Aguinaldo Highway, cor, 2 Balubad 2nd Rd, Lalaan 1, Silang, Cavite

#panarasarestaurant #panarasa #atasteofeverything #cavite
Love is better when shared over good food ‚ù§Ô∏è
</div>`;
    });


    // Unified NO button movement for desktop hover & mobile tap
function moveNoButton() {
  const rect = noBtn.getBoundingClientRect();
  const padding = 10; // minimal distance from screen edges
  const maxX = window.innerWidth - rect.width - padding;
  const maxY = window.innerHeight - rect.height - padding;

  const randomX = padding + Math.random() * maxX;
  const randomY = padding + Math.random() * maxY;

  noBtn.style.position = 'fixed';
  noBtn.style.left = randomX + 'px';
  noBtn.style.top = randomY + 'px';
  noBtn.style.transform = 'none';
}

// Desktop hover
noBtn.addEventListener('mouseenter', () => {
  noBtn.textContent = messages[noHoverCount % messages.length];
  noHoverCount++;
  moveNoButton();
});

// Mobile tap
noBtn.addEventListener('touchstart', (e) => {
  e.preventDefault();
  noBtn.textContent = messages[noHoverCount % messages.length];
  noHoverCount++;
  moveNoButton();
});

  </script>

</body>
</html>
